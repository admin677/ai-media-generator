<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Tools - The Growth Gram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="marketing-style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="index.html">
                <img src="logo.png" alt="Growth Gram Logo" class="logo">
            </a>
            <nav class="main-nav">
                <a href="index.html">Homepage</a>
                <a href="generator.html">AI Generators</a>
                <a href="marketing.html">Marketing Tools</a>
                <a href="about.html">About Us</a>
                <a href="services.html">Our Services</a>
            </nav>
            <nav>
                <a href="auth.html" class="ai-generator-btn">Log In / Sign Up</a>
            </nav>
        </div>
    </header>

    <main class="tool-container">
        <div class="tool-header">
            <h1>Marketing Strategy Tools</h1>
            <p>Select a tool to build your analysis.</p>
            <div class="tool-switcher">
                <button id="swot-btn" class="tool-tab active">SWOT Analysis</button>
                <button id="pestle-btn" class="tool-tab">PESTLE Analysis</button>
            </div>
        </div>

        <div id="swot-panel" class="analysis-panel">
            <div class="swot-grid">
                <div class="grid-item strengths">
                    <h2>Strengths</h2>
                    <div class="editable-content" contenteditable="true" placeholder="Enter strengths..."></div>
                </div>
                <div class="grid-item weaknesses">
                    <h2>Weaknesses</h2>
                    <div class="editable-content" contenteditable="true" placeholder="Enter weaknesses..."></div>
                </div>
                <div class="grid-item opportunities">
                    <h2>Opportunities</h2>
                    <div class="editable-content" contenteditable="true" placeholder="Enter opportunities..."></div>
                </div>
                <div class="grid-item threats">
                    <h2>Threats</h2>
                    <div class="editable-content" contenteditable="true" placeholder="Enter threats..."></div>
                </div>
            </div>
        </div>

        <div id="pestle-panel" class="analysis-panel hidden">
            <div class="pestle-grid">
                <div class="grid-item political">
                    <h2>Political</h2>
                    <div class="editable-content" contenteditable="true" placeholder="Enter political factors..."></div>
                </div>
                <div class="grid-item economic">
                    <h2>Economic</h2>
                    <div class="editable-content" contenteditable="true" placeholder="Enter economic factors..."></div>
                </div>
                <div class="grid-item social">
                    <h2>Social</h2>
                    <div class="editable-content" contenteditable="true" placeholder="Enter social factors..."></div>
                </div>
                <div class="grid-item technological">
                    <h2>Technological</h2>
                    <div class="editable-content" contenteditable="true" placeholder="Enter technological factors..."></div>
                </div>
                <div class="grid-item legal">
                    <h2>Legal</h2>
                    <div class="editable-content" contenteditable="true" placeholder="Enter legal factors..."></div>
                </div>
                <div class="grid-item environmental">
                    <h2>Environmental</h2>
                    <div class="editable-content" contenteditable="true" placeholder="Enter environmental factors..."></div>
                </div>
            </div>
        </div>
    </main>

    <script src="marketing.js"></script>
</body>
</html>
