<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI - Growth Gram</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-33956890285215054"
         crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
        <img src="logo.png" alt="Growth Gram AI Logo" class="logo">

        <h1>AI Image Generator</h1>
        <p>Describe the image you want to create. Be as specific as you can!</p>
        
        <div class="input-area">
            <textarea id="prompt-input" rows="3" placeholder="e.g., A photo of a blue robot writing a novel, 4k, hyperrealistic"></textarea>
            <button id="generate-btn">Generate</button>
        </div>
        
        <div id="result-area">
            <div id="loading-spinner" class="hidden"></div>
            <img id="result-image" src="" alt="Generated AI Image">
        </div>

        <div class="footer-link">

            <a href="http://www.youtube.com/@thegrowthgram" target="_blank" rel="noopener noreferrer">
                Motivational Videos by The Growth Gram
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
