<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generators - My AI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-33956890285215054"
         crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="index.html">
                <img src="logo.png" alt="Growth Gram Logo" class="logo">
            </a>
            <nav class="main-nav">
                <a href="index.html">Homepage</a>
                <a href="generator.html">AI Generators</a>
                <a href="about.html">About Us</a>
                <a href="services.html">Our Services</a>
            </nav>
            <button id="theme-switcher" title="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12,7.5C9.51,7.5,7.5,9.51,7.5,12s2.01,4.5,4.5,4.5s4.5-2.01,4.5-4.5S14.49,7.5,12,7.5z M12,4.5...V3z"/></svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12,2.25c-5.38,0-9.75,4.37-9.75,9.75s4.37,9.75,9.75,9.75c3.81...S17.38,2.25,12,2.25z"/></svg>
            </button>
        </div>
    </header>
    
    <div class="container">
        <div class="mode-switcher">
            <button id="image-mode-btn" class="tab-button active">Image</button>
            <button id="video-mode-btn" class="tab-button">Video</button>
        </div>
        <div id="image-generator-panel" class="generator-panel">
            <h1>AI Image Generator</h1>
            <p>Describe the image you want to create.</p>
            <div class="input-area">
                <textarea id="prompt-input" rows="3" placeholder="e.g., A photo of a blue robot writing a novel, 4k..."></textarea>
                <button id="generate-img-btn">Generate</button>
            </div>
            <div id="result-area-img" class="result-area">
                <div id="loading-spinner-img" class="loading-spinner hidden"></div>
                <img id="result-image" src="" alt="Generated AI Image">
            </div>
        </div>
        <div id="video-generator-panel" class="generator-panel hidden">
            <h1>AI Video Generator</h1>
            <p>Upload an image to animate into a short video.</p>
            <div class="input-area">
                <label for="image-upload" class="upload-label">
                    <span id="upload-filename">Choose an image...</span>
                </label>
                <input type="file" id="image-upload" accept="image/*">
                <button id="generate-vid-btn">Generate Video</button>
            </div>
            <div id="result-area-vid" class="result-area">
                <div id="loading-spinner-vid" class="loading-spinner hidden"></div>
                <video id="result-video" controls></video>
            </div>
        </div>
        <div class="footer-links">
            <a href="http://www.youtube.com/@thegrowthgram" target="_blank" rel="noopener noreferrer" class="footer-link-item">
                <svg></svg>
                <span>YouTube</span>
            </a>
            <a href="https://www.instagram.com/the.growthgram/" target="_blank" rel="noopener noreferrer" class="footer-link-item">
                <svg></svg>
                <span>Instagram</span>
            </a>
            <a href="privacy.html" class="footer-link-item">Privacy</a>
            <a href="terms.html" class="footer-link-item">Terms</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
