                </label>
                <input type="file" id="image-upload" accept="image/*">
                <button id="generate-vid-btn">Generate Video</button>
            </div>
            <div id="result-area-vid" class="result-area">
                <div id="loading-spinner-vid" class="loading-spinner hidden"></div>
