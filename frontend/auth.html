    <div class="form-container">
        <a href="index.html"><img src="logo.png" alt="Growth Gram AI Logo" class="logo"></a>
        <div id="signup-form-container">
            <h2>Create an Account</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email Address" required>
                <input type="password" id="signup-password" placeholder="Password (min. 6 characters)" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
        </div>
        <div id="signin-form-container" style="display: none;">
            <h2>Sign In</h2>
            <form id="signin-form">
                <input type="email" id="signin-email" placeholder="Email Address" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>
        <p id="error-message" class="error"></p>
    </div>
